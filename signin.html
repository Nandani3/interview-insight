<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Login</title>
    <link rel="stylesheet" href="./signin.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="panel">
      <h2>Sign Up</h2>

      <div class="credentials">
        <div class="user">
          <p>Username</p>
          <i class="fa-solid fa-user" style="color: #005eff"></i>
          <input type="text" placeholder="Type your username" required />
        </div>

        <div class="password">
          <p>Password</p>
          <i class="fa-solid fa-lock" style="color: #005eff"></i>
          <input type="text" placeholder="Type your password" required />
        </div>
      </div>

      <a href="comp.html" >
        <button>signin</button></a>
       
      <div class="or">
        <p>Or sign up using</p>

        <div class="orbuttons">
          <a href="#"
            ><i class="fa-brands fa-facebook" style="color: #2059bc"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-twitter" style="color: #00eeff"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-google" style="color: #ff1313"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
